<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Shop - Gestão de Serviços</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <!-- header pq nois é semantico -->
    <header>
        <h1>Pet Shop - Gestão de Serviços</h1>
    </header>

        <!-- Main pq nois é semântico tb -->
    <main>
        <section id="services">
            <h2>Registro de Serviços</h2>

            <!-- Fomulário -->

            <form id="service-form">

                <!-- NOME -->
                <label for="client-name">Nome do Cliente:</label>
                <input type="text" id="client-name" required>

                 <!-- TIPO DO SERVICO -->
                <label for="service-type">Tipo de Serviço:</label>
                <select id="service-type" required>
                    <option value="">Selecione o tipo de serviço</option>
                    <option value="Banho">Banho</option>
                    <option value="Tosa">Tosa</option>
                    <option value="Consulta Veterinária">Consulta Veterinária</option>
                </select>

                  <!-- VALOR DO SERVICO -->
                <label for="service-value">Valor do Serviço (R$):</label>
                <input type="number" id="service-value" min="0.01" step="0.01" required>

                <button type="submit">Adicionar Serviço</button>
            </form>
        </section>

        <!-- RELATÓRIO -->
        <section id="reports">
            <h2>Relatório de Serviços</h2>
            <div id="report-list">
            </div>
            <!-- SOMA DE GASTOS -->
            <div id="total-value">
                <p>Total dos Serviços: <span id="total"></span></p>
            </div>
        </section>
    </main>

    <!-- Footer pq nois é mt semantico -->
    <footer>
        <p>&copy; 2024 Pet Shop Inc. Todos os direitos reservados.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
