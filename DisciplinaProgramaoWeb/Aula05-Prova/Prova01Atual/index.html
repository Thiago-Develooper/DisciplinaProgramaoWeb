<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Pet Minha Vida - PetShop</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

    <!-- Header pq nois é semântico -->
    <header>
        <h1>Registro de serviços</h1>
    </header>

    <!-- Main pq nois é semântico tb -->
    <main>
        <section id="services">
            <h2>Serviços registrados</h2>

            <!-- Fomulário -->
            <form id="serviceForm">

                <!-- NOME -->
                <label for="name">Nome:</label>
                <input type="text" id="name" required> <!-- tem q responder -->

                <!-- TIPO DO SERVICO -->
                <label for="serviceType">Tipo do serviço: </label>
                <select id="serviceType" required> <!-- tem q responder -->
                    <option value="">Selecione o tipo do serviço</option>

                    <option value="Banho">Banho</option>
                    <option value="Tosa">Tosa</option>
                    <option value="Vacina">Vacina</option>
                    <option value="Consulta">Consulta</option>

                </select>

                <!-- VALOR DO SERVICO -->

                <label for="value">Preço: </label>
                <input type="number" id="value" min="0.01" step="0.01" required> <!-- Tem q responder e pronto -->

                <button type="clicked">Adicionar</button>
            </form>
        </section>

        <!-- RELATÓRIO -->
        <section id="reportList">
            <h2>Relatório</h2>

            <div id="list">
                <!-- Os itens da lista vao ficar aq -->
            </div>

            <!-- SOMA DE GASTOS -->
            <div id="totalValue">
                <p>Total dos Serviços: <span id="total"></span></p>
            </div>
        </section>
    </main>

    <!-- Footer pq nois é mt semântico mn -->
    <footer>
        <p>&copy; 2024 Meu Pet Minha Vida Inc. Todos os direitos reservados.</p>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
