<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Parcelamento</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Calculadora de Parcelamento</h1>
    <label for="total">Valor Total da Venda:</label>
    <input type="number" id="total" placeholder="Digite o valor total da venda">
    <label for="parcelas">Quantidade de Parcelas:</label>
    <input type="number" id="parcelas" placeholder="Digite a quantidade de parcelas">
    <button onclick="calcularParcelas()">Calcular</button>
    <div id="resultado"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
