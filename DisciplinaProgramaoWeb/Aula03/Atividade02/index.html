            <div id="divButtons">
                <button id="cadastrar" type="button">Cadastrar</button>

            </div>
        </form>

        <div>
            <table id="vendasTable">
                    <tr>
                        <th>ID</th>
                        <th>Nome Vendedor</th>
                        <th>Valor</th>
                        <th>Desconto</th>
                    </tr>
                <tbody>
